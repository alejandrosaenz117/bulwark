<p-card>
  <div class="card-body">
    <h4>API Key Management</h4>
    <hr />
    <p-table [value]="apiKeys" [paginator]="true" [rows]="10" styleClass="p-datatable-striped">
      <ng-template pTemplate="header">
        <tr>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">
              User Email
              <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
            </div>
          </th>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">
              Created Date
            </div>
          </th>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">
              Last Updated Date
            </div>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-apiKey>
        <tr>
          <td>{{apiKey?.user?.email}}</td>
          <td>{{apiKey?.createdDate | date: 'longDate':'UTC' }}</td>
          <td>{{apiKey?.lastUpdatedDate | date: 'longDate':'UTC' }}</td>
          <td>
            <button (click)="deactivateApiKey(apiKey.id)" class="btn btn-dark" type="button">
              <i class="pi pi-trash"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
