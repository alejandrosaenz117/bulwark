<p-card>
  <div class="card-body">
    <h4>Team Management</h4>
    <hr />
    <p-table [value]="teams" dataKey="name" [paginator]="true" [rows]="10" styleClass="p-datatable-striped">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Organization</th>
          <th>Assets</th>
          <th>Role</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-team>
        <tr>
          <td>{{team?.name}}</td>
          <td>{{team?.organization?.name}}</td>
          <td><span *ngFor="let asset of team.assets; let isLast=last">{{asset.name}}{{isLast ? '' : ', '}}</span></td>
          <td>{{team?.role}}</td>
        </tr>
      </ng-template>
    </p-table>
    <br>
    <button (click)="navigateToTeamCreateForm()" pInputText type="button" class="btn btn-primary float-right">
      Create Team
    </button>
  </div>
